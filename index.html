<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <a href="#" class="nav-item active" data-view="pomodoro">Pomodoro</a>
    <a href="#" class="nav-item" data-view="stats">Statistics</a>
    <a href="#" class="nav-item" data-view="settings">Settings</a>
</div>

<div class="main">

<!-- POMODORO -->
<div id="view-pomodoro" class="view active-view">
    <h1>Focus Session</h1>
    <div class="timer" id="timer">45:00</div>

    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
</div>

<!-- STATISTICS -->
<div id="view-stats" class="view">
    <h1>Statistics</h1>

    <div class="stats-box">Today Sessions: <span id="todaySessions">0</span></div>
    <div class="stats-box">Today Focus (min): <span id="todayFocus">0</span></div>
    <div class="stats-box">Best Day Sessions: <span id="bestDay">0</span></div>

    <button id="resetStats">Reset Statistics</button>
</div>

<!-- SETTINGS -->
<div id="view-settings" class="view">
    <h1>Settings</h1>

    Focus Duration (minutes)<br>
    <input type="number" id="focusInput"><br><br>

    Break Duration (minutes)<br>
    <input type="number" id="breakInput"><br><br>

    <label>
        <input type="checkbox" id="soundInput"> Enable Sound
    </label><br><br>

    <button id="saveSettings">Save Settings</button>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
